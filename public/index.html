<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Hola amicos</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function (){
            console.log('Cliente: Conectado perro');
        })
        socket.on('disconnect', function (){
            console.log('Cliente: F perro, te desconectaste');
        })
        socket.emit('mensaje',{
            nombre:'Sergio'
        })
        socket.on('mensaje', function (data){
            console.log('Recibido en cliente', data);
        })
        socket.on('nuevo-mensaje', function (data){
            console.log(data);
        })
        socket.on('active-bands', function (data){
            console.clear();
            console.table(data);
        })
    </script>
</body>
</html>
